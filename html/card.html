
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>分享送现金</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/swiper.min.js"></script>
</head>
<body>

<div class="sharecard">

    <div class="sharecard-imgs">
        <div class="sharecard-imgs-box">
            <img src="../images/card.png">
        </div>
    </div>

    <div class="sharecard-foot">
        <div class="sharecard-note">长按上方图片保存邀请卡</div>
        <div class="sharecard-tabs">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="javascript:void(0)"><i></i><img src="../images/finecoursecon-newlist1.jpg"></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:void(0)"><i></i><img src="../images/finecoursecon-newlist2.jpg"></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:void(0)" class="on"><i></i><img src="../images/finecoursecon-newlist3.jpg"></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:void(0)"><i></i><img src="../images/finecoursecon-newlist4.jpg"></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:void(0)"><i></i><img src="../images/finecoursecon-newlist5.jpg"></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:void(0)"><i></i><img src="../images/finecoursecon-newlist6.jpg"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        spaceBetween: 15
    });
</script>
<script src="../js/sino.js"></script>
</body>
</html>
