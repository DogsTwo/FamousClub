<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/com.css">
</head>
<body>
    <div class="wrap">
        <!--头部-->
        <header>
            <!--nav导航-->
            <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                <!--左边-->
                <div class="mui-scroll">
                    <a class="mui-control-item mui-active">
                        <i></i>
                        学堂教员
                    </a>
                    <a class="mui-control-item">
                        <i></i>
                        网络红人
                    </a>
                    <a class="mui-control-item">
                        <i></i>

                    <a class="mui-control-item">

                    </a>
                    <a class="mui-control-item">
                        <i></i>
                        情感大师
                    </a>
                    <a class="mui-control-item">
                        <i></i>
                        星座运势
                    </a>
                    <a class="mui-control-item">
                        <i></i>
                        <b></b>
                        留言板
                    </a>
                </div>
            </div>
            <!--右边-->
            <div class="headoper">
                <div class="headsearch">
                    <div class="mui-icon mui-icon-search pl"></div>
                    <div class="mui-icon mui-icon-bars pl"></div>
                </div>
            </div>
        </header>

        <!--轮播图-->
        <div class="tab1">
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="../images/banner.jpg" /></a></div>
                    <div class="mui-slider-item"><a href="#"><img src="../images/banner.jpg" /></a></div>
                    <div class="mui-slider-item"><a href="#"><img src="../images/banner.jpg" /></a></div>
                    <div class="mui-slider-item"><a href="#"><img src="../images/banner.jpg" /></a></div>
                    <div class="mui-slider-item"><a href="#"><img src="../images/banner.jpg" /></a></div>

                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="../images/banner.jpg" /></a></div>
                </div>
            </div>
        </div>

        <!--陈茂源-->
        <div class="tab10">
            <div class="user">
                <div class="touxiang">
                    <a href="">
                        <span></span>
                        <img src="../images/bbslist-portrait1.jpg" alt="">
                    </a>
                </div>
                <div class="jieshao">
                    <div class="name">
                        <a href="">陈茂源</a>
                    </div>
                    <div class="txt">红人学堂认证教员</div>
                </div>
                <div class="note">已回答20个问题</div>
            </div>
            <div class="jbjs">基本介绍：剑风倚荡激千尺,白云日上影中仙。便是这，白衣段云！便是这，白衣段云！“草民段云，不日定去府上做客</div>
        </div>

        <!--answer-->
        <div class="tab14">
            <div class="top">
                <div class="head">
                    <div class="user">
                        <div class="tou">
                            <a href="">
                                <img src="../images/bbslist-portrait2.jpg" alt="">
                            </a>
                        </div>
                        <div class="name">陈茂源的回答</div>
                        <div class="yuan">39元</div>
                    </div>
                </div>
                <div class="text">Google play审核能过不?</div>
                <div class="note">超过72小时未被回答，费用会自动退回</div>
            </div>
            <div class="inpt">
                <div class="inp">
                    <input type="text" placeholder="输入内容……">
                    <a href="" class="voice voiceStar"></a>
                </div>
                <div class="btn">
                    <input type="button" value="提交">
                </div>
            </div>
        </div>

        <!--脚部-->
        <div class="footer">
            <ul>
                <li>
                    <a href="">
                        <span class="icon ico1"></span>
                        <span class="text">首页</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon ico2"></span>
                        <span class="text">学堂</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon ico3"></span>

                </li>
                <li>
                    <a href="">
                        <span class="icon ico4 icon_2"></span>
                        <span class="text">问答</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon ico5"></span>
                        <span class="text">我的</span>
                    </a>
                </li>
            </ul>

    </div>
    <script src="../js/com.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>

    <script src="../js/mui.min.js"></script>
    <script type="text/javascript">
        //			头部横向滚动
        mui.init();

        //			横向滚动
        var gallery = mui('.mui-slider');
        gallery.slider({
            interval:2000//自动轮播周期，若为0则不自动播放，默认为0；
        });
    </script>
</body>
</html>
