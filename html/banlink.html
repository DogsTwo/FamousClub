<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>banlink</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/com.css">
</head>
<body>
    <div class="tab">
        <!--头部-->
        <header>
            <!--nav导航-->
            <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                <!--左边-->
                <div class="mui-scroll">
                    <a class="mui-control-item mui-active">
                        <i></i>
                        咨讯
                    </a>
                    <a class="mui-control-item">
                        <i></i>
                        学堂出品
                    </a>
                    <a class="mui-control-item">
                        <i></i>
                        红人黄页
                    </a>
                    <a class="mui-control-item">
                        <i></i>
                        案例分析
                    </a>
                    <a class="mui-control-item">
                        <i></i>
                        红人直通车
                    </a>
                    <a class="mui-control-item">
                        <i></i>
                        学员投稿
                    </a>
                    <a class="mui-control-item">
                        书籍推荐
                    </a>
                    <a class="mui-control-item">
                        众筹
                    </a>
                    <a class="mui-control-item">
                        售票
                    </a>
                </div>
            </div>
            <!--右边-->
            <div class="headoper">
                <div class="headsearch">
                    <div class="mui-icon mui-icon-search pl"></div>
                    <div class="mui-icon mui-icon-bars pl"></div>
                </div>
            </div>
        </header>

        <!--轮播图-->
        <div class="tab1">
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="../images/banner.jpg" /></a></div>
                    <div class="mui-slider-item"><a href="#"><img src="../images/banner.jpg" /></a></div>
                    <div class="mui-slider-item"><a href="#"><img src="../images/banner.jpg" /></a></div>
                    <div class="mui-slider-item"><a href="#"><img src="../images/banner.jpg" /></a></div>
                    <div class="mui-slider-item"><a href="#"><img src="../images/banner.jpg" /></a></div>
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="../images/banner.jpg" /></a></div>
                </div>
            </div>
        </div>

        <!--海报-->
        <div class="tab15">
            <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                <div class="mui-scroll">
                    <a class="mui-control-item act">海报1</a>
                    <a class="mui-control-item">海报2</a>
                    <a class="mui-control-item">海报3</a>
                    <a class="mui-control-item">海报4</a>
                    <a class="mui-control-item">海报5</a>
                    <a class="mui-control-item">海报6</a>
                </div>
            </div>
        </div>

        <!--邀请-->
        <div class="yaoqing">
            <img src="../images/banlink.jpg" alt="">
        </div>

        <!--脚部-->
        <div class="footer">
            <ul>
                <li>
                    <a href="">
                        <span class="icon ico1 icon_2"></span>
                        <span class="text">首页</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon ico2"></span>
                        <span class="text">学堂</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon ico3"></span>

                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon ico4"></span>
                        <span class="text">问答</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon ico5"></span>
                        <span class="text">我的</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="../js/com.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>

    <script src="../js/mui.min.js"></script>
    <script type="text/javascript">
        //			头部横向滚动
        mui.init();

        //			横向滚动
        var gallery = mui('.mui-slider');
        gallery.slider({
            interval:2000//自动轮播周期，若为0则不自动播放，默认为0；
        });
    </script>
</body>
</html>
