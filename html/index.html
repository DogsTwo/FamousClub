		<script>
			(function(win) {
    var docEl = win.document.documentElement;
    var time=null;
    function refreshRem() {
        var width = docEl.getBoundingClientRect().width;
        if (width > 414) { // 鏈�澶у搴�
            width = 414;
        }
        // 灏嗗睆骞曞搴﹀垎鎴�7.5浠斤紝 1浠戒负1rem,1rem=100px
        var rem =width/7.5;
        if (rem > 100) {
            rem = 100;
        }
        docEl.style.fontSize = rem + 'px';
    }
    win.addEventListener('resize', function() {
        clearTimeout(time);
        time = setTimeout(refreshRem, 1);
    }, false);
    win.addEventListener('pageshow', function(e) {
        if (e.persisted) {
            clearTimeout(time);
            time = setTimeout(refreshRem, 1);
        }
    }, false);
    refreshRem();

})(window);
		</script>
